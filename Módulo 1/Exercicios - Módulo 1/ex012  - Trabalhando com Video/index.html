<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com video em HTML5</title>
</head>
<body>
    <h1>Trabalhando com video hospedando localmente</h1>
    <p>Esse vídeo está hospedado no meu próprio servidor.</p>
    <video controls poster="imagens/thumb.png" width="500">
        <source src="midia/meu-videooriginal.mp4" type="video/mp4">
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/Meu-Video.mkv" type="video/mkv">
    </video>
</body>
</html>
